<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{sport.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>TREINOS</ion-label>
    </ion-list-header>

    <ion-item *ngIf="treinos.length === 0 && !showLoading" lines="none">
      <h1 class="centraliza">Não há treinos marcados!</h1>
    </ion-item>

    <ion-item *ngFor="let treino of treinos">
      <ion-item lines="none" (click)="makePresence(treino)">
        <ion-label>
          <h2>
            {{treino.data}}
          </h2>
          <h3>
            {{treino.horaIni}} até {{treino.horaFim}}
          </h3>
          <p>
            {{ treino.tipo }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item slot="end" lines="none" (click)="trainingCheck(treino)">
        <ion-icon name="done-all"></ion-icon>
      </ion-item>
    </ion-item>

    <ion-spinner *ngIf="showLoading" class="centraliza">
    </ion-spinner>
  </ion-list>

  <ion-button expand="block" shape="round" (click)="markTrainig()">
    Marcar Treino
  </ion-button>
</ion-content>
