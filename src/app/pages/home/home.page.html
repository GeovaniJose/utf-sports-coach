<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>UTF Sports - coach</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label color="primary">MEUS ESPORTES</ion-label>
    </ion-list-header>

    <ion-item *ngIf="sports.length === 0 && !showLoading" lines="none">
      <h1 class="centraliza">Você ainda não possui esportes cadastrados!</h1>
    </ion-item>

    <ion-item
      *ngFor="let sport of sports"
      [routerLink]="['/menu/sport']"
      [queryParams]="sport"
    >
      <ion-label color="secondary">{{ sport.title }}</ion-label>
    </ion-item>

    <ion-spinner *ngIf="showLoading" class="centraliza">
    </ion-spinner>
  </ion-list>

  <ion-button expand="block" shape="round" fill="outline" (click)="registerSport()">
    Cadastrar Esporte
  </ion-button>
</ion-content>
