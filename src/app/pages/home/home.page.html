<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>MEUS ESPORTES</ion-label>
    </ion-list-header>

    <ion-item *ngIf="sports.length === 0 && !showLoading" lines="none">
      <h1>Você ainda não possui esportes cadastrados!</h1>
    </ion-item>

    <ion-item
      *ngFor="let sport of sports"
      [routerLink]="['/menu/sport']"
      [queryParams]="{ resource: sport.id }"
    >
      <ion-label>{{ sport.title }}</ion-label>
    </ion-item>

    <ion-spinner *ngIf="showLoading">
    </ion-spinner>
  </ion-list>

  <ion-button expand="block" shape="round" (click)="registerSport()">
    Cadastrar Esporte
  </ion-button>
</ion-content>
