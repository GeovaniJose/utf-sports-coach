<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="user">
  <div class="justify-center">
    <img [src]="user.photoURL" alt="Imagem de Perfil" (click)="pickFoto()">
  </div>

  <ion-item>
    <ion-icon color="secondary" slot="start" name="person"></ion-icon>
    <ion-label>
      <p>Nome</p>
      <h2>{{ user.nome }}</h2>
    </ion-label>
    <ion-icon color="tertiary" slot="end" name="create" (click)="updateName()"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon color="secondary" slot="start" name="call"></ion-icon>
    <ion-label>
      <p>Telefone</p>
      <h2>{{ user.telefone }}</h2>
    </ion-label>
    <ion-icon color="tertiary" slot="end" name="create" (click)="updatePhone()"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon color="secondary" slot="start" name="mail"></ion-icon>
    <ion-label>
      <p>Email</p>
      <h2>{{ user.email }}</h2>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon color="secondary" slot="start" name="medal"></ion-icon>
    <ion-label>
      <p>Atl√©tica</p>
      <h2>{{ user.atletica }}</h2>
    </ion-label>
  </ion-item>
</ion-content>
